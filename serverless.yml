service: fitquesthpapi

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
  environment:
    HP_TABLE_NAME: ${file(./serverless.env.yml):dev.HP_TABLE_NAME}

functions:
  create:
    handler: src/controllers/createHealthProfile.create
    events:
      - http:
          path: healthpoints
          method: post
          cors: true

  update:
    handler: src/controllers/updateHealthProfile.update
    events:
      - http:
          path: healthpoints/{id}
          method: put
          cors: true

resources:
  Resources:
    HPTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${file(./serverless.env.yml):dev.HP_TABLE_NAME}
